<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS To-Do-List</title>
</head>
<body>
    <script defer src="script/main.js"></script>
    <div class="container">
        <form action="#" method="#">
        <label for="taskInput">Task: </label>
        <input type="text" id="taskInput" name="taskInput" placeholder="What to do?">
        <label for="dateInput">Date: </label>
        <input type="date" id="dateInput" name="dateInput">
        <input type="time" id="timeInput" name="timeInput">
        <button class="button" type="button" id="addTaskBtn" value="Add Task">Add Task</button>
    </form>  
    <div class="task-list">
      
         <ul id="taskList">

        </ul>
    </div>
    </div>
    
  
    
</body>
</html>
